<!doctype html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv("../data/cities.csv").then(data => dataViz(data));

      function dataViz(incomingData) {
    	  
        d3.select("body").selectAll("div.cities")
          .data(incomingData)
          .enter()
          .append("div")
            .attr("class","cities")
            .html(d => d.label);
      }
    </script>
  </body>
</html>
